<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/reset.css" rel="stylesheet">
    <link href="./styles/style.css" rel="stylesheet">
    <link href="./styles/header.css" rel="stylesheet">
    <link href="./styles/button.css" rel="stylesheet">
    <link href="./styles/text.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
    <title>밤돌이로</title>
</head>
<body>
    <main>
        <div class="layout">
            <nav>
                <div class="top">
                    <img class="logo" src="img/logo.svg" alt="logo">
                    <div id="top_font">
                        <ul>
                            <li>로그인</li>
                            <li><button id="join">회원가입</button></li>
                        </ul>
                    </div>
                </div>
                <div id="menu">
                    <div id="menu_font">
                        <ul>
                            <li>홈</li>
                            <li>원서접수</li>
                            <li>공지사항</li>
                            <li>자주 묻는 질문</li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div id="main">
                <div class="mainText">
                    <p class="mainText_font">꿈을 향한 도전,</p>
                    <p class="mainText_font">미래를 여는 학교</p>
                </div>
                <div class="underText">
                    <p class="underText_font">부산소마고는 소프트웨어에 관심있는 학생들의 </p>
                    <p class="underText_font">꿈을 향한 도전을 아낌없이 지원합니다.</p>
                </div>
                <button id="str_btn">원서 접수 시작하기<img class="arrow" src="img/arrow_forward.svg" alt="arrow"></button>
            </div>
        </div>
    </main>
</body>
</html>
